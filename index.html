<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Hally, Harriette Bianan">
  <meta name="description" content="A huddle landing page with a single introductory section.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/39d0e3f084.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>

  <div class="container">

    <!-- left side of the column -->
    <div class="col-left">
      <!-- logo -->
      <img src="./images/logo.svg" class="logo" alt="logo">

      <div class="center">
        <img src="./images/illustration-mockups.svg" class="illustration" alt="">
      </div>
    </div>

    <!-- right side of the column -->
    <div class="col-right">
      <div class="center">
  
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
    
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
    
          <button>Register</button>
        </div>
      </div>
  
      <!-- social media links -->
      <div class="social-media-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    
  </div>

</body>
</html>
